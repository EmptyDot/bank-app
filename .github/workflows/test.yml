name: Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest coverage
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pytest
      - name: Create coverage report
        run: |
          coverage run -m pytest
          coverage json

      - name: Run jq
        uses: sergeysova/jq-action@v2.3.0
        id: percent_covered
        with:
          cmd: 'jq .totals.percent_covered coverage.json -r'

      - name: Create json endpoint
        run: echo '{"schemaVersion":1,"label":"Coverage","message":${{ steps.percent_covered.outputs.value }},"color":"hsl(50, 100%, 40%)"}' > coverage_endpoint.json


      # https://github.com/marketplace/actions/deploy-to-gist
      - name: Deploy to gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: 01ba42d0d77ac026245790b4fef064c2
          file_path: coverage_endpoint.json
